status = error
name = ZookeeperConfigLog4j2

property.zookeeper.console.threshold=info
property.zookeeper.log.dir=.
property.zookeeper.log.file=zookeeper.log
property.zookeeper.log.threshold=info
property.zookeeper.log.maxfilesize=256MB
property.zookeeper.log.maxbackupindex=20


appenders = console, file , auditfile
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{ISO8601} [myid:%pid] - %-5p [%t:%C{1}@%L] - %m%n
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = ${zookeeper.console.threshold}


appender.file.type = RollingFile
appender.file.name = ZOOKEEPER_LOG_FILE
appender.file.filter.threshold.type = ThresholdFilter
appender.file.filter.threshold.level = ${zookeeper.log.threshold}
appender.file.filename = ${zookeeper.log.dir}/${zookeeper.log.file}
appender.file.filePattern = ${zookeeper.log.dir}/zookeeper-%d{MM-dd-yy-HH-mm-ss}-%i.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{ISO8601} [myid:%pid] - %-5p [%t:%C{1}@%L] - %m%n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size=${zookeeper.log.maxfilesize}
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = ${zookeeper.log.maxbackupindex}

property.zookeeper.auditlog.file=zookeeper_audit.log
property.zookeeper.auditlog.threshold=info

appender.auditfile.type = RollingFile
appender.auditfile.name = AUDITLOG
appender.auditfile.filter.threshold.type = ThresholdFilter
appender.auditfile.filter.threshold.level = ${zookeeper.auditlog.threshold}
appender.auditfile.filename = ${zookeeper.log.dir}/${zookeeper.auditlog.file}
appender.auditfile.filePattern = ${zookeeper.log.dir}/zookeeper_audit-%d{MM-dd-yy-HH-mm-ss}-%i.log.gz
appender.auditfile.layout.type = PatternLayout
appender.auditfile.layout.pattern = %d{ISO8601} %p %c{2}: %m%n
appender.auditfile.policies.type = Policies
appender.auditfile.policies.size.type = SizeBasedTriggeringPolicy
appender.auditfile.policies.size.size=10MB
appender.auditfile.strategy.type = DefaultRolloverStrategy
appender.auditfile.strategy.max = 10

loggers = auditlog
logger.auditlog.additivity = false
logger.auditlog.name = org.apache.zookeeper.audit.Log4jAuditLogger
logger.auditlog.appenderRefs = auditfile
logger.auditlog.appenderRef.auditfile.ref = AUDITLOG

rootLogger.level = info
rootLogger.appenderRefs = stdout, logfile
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.logfile.ref = ZOOKEEPER_LOG_FILE






